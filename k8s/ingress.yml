apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-gateway
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
      - #{HOST}#
      secretName: #{SECRET_NAME}#
  rules:
  - host: #{HOST}#
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: auth-api
            port:
              number: 3000